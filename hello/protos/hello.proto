syntax = "proto3";

package hello;

import "github.com/gengo/grpc-gateway/third_party/googleapis/google/api/annotations.proto";

message HelloRequest {
}

message HelloWorld {
  string message = 1;
}

service Hello {
  rpc HelloWorld (hello.HelloRequest) returns (hello.HelloWorld) {
    option (google.api.http) = {
      get: "/v1/example/hello"
    };
  }
}
